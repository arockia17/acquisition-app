<ion-header>
  <ion-navbar>
    <ion-title>Interview Topics List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- <ion-list reorder="true" (ionItemReorder)=reOrderItem($event)>
    <ion-item  *ngFor="let items of topics; let i = index" (click)="myClick(i)">{{items.topic}}</ion-item>
  </ion-list> -->
  <ion-card nopadding *ngFor="let items of topics; let i=index" (click)="myClick(i)">
    <ion-img width="50" height="50" style="margin: 1%;" src="{{items.url}}"></ion-img>
    <ion-card-header style="display: inline-block;">
      {{items.topic}}
    </ion-card-header>
    <ion-icon style="display:block; float:right; font-size:2.0em; margin:5% 6%;" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
  </ion-card>
</ion-content>
